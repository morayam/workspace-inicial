              <div class="col-md form-floating mb-3">

              </div>
              <div class="invalid-feedback">Debe ingresar su nombre.</div>

                  </div>
                </div>
              </div>
            </div>
    
                  <div class="row">
                      <div class="form-floating mb-3">
                      <div class="row g-2">
                        <div class="col-md form-floating mb-3">

                        </div>

                      </div>
                    </div>
                  </div>

                          </div>
                        </div>

                                      <input type="email" id="userPlHl" class="form-control save5" placeholder="E-mail" required>

                                    </div>
                                  </div>
                                </div>
                              </div>

                                    </div>
